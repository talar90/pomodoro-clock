

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>promodoro</title>
  <link rel="stylesheet" type="text/css" href="promodoro.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
   <script type="text/javascript" src="promodoro.js"></script>
  </head>

 <body>

  
    <div class="text-center" id="divid">
        <h1 id="heading1">Build a promodoro clock</h1>
        <div id="timediv">
            <h1 id="title1">Session Time</h1>
            <a href="#" class="btn btn-primary" id="minus5Clock">-</a>
            <h2 id="timeType"></h2>
            <h2 id="num">5</h2>
            <a href="#" class="btn btn-primary" id="add5Clock">+</a>
            <a href="#" class="btn btn-primary" id="reset">Reset</a>
        </div>
        <div id="breakDiv">
                <h1 id="title2">break Time</h1>
                <a href="#" class="btn btn-primary" id="minus5Break">-</a>
                <h2 id="breakNum">5</h2>
                <a href="#" class="btn btn-primary" id="add5Break">+</a>
        </div>
        <a href="#" class="btn btn-primary" id="start">start</a>
    </div>

</body>


</html>
